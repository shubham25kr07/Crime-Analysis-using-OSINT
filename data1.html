        <div id="content" style="background-color:#dcdcdc">
                <form id="booking-form" class="booking-form px-auto py-auto" method="POST"  >
                  <div class="form-group">
                      <div class="form-destination">
                          <label for="group" style="color:black;font-size:20px">Offence Group</label>
                          <!--input type="text" id="destination" name="destination" placeholder="EG. HAWAII" /-->
                          <select id="crimeType" name="crimeType" class="form-control"><option value="All" selected="selected"> -- ALL --</option>
                          </select>
                      </div>
                      <div class="form-date-from form-icon">
                          <label for="startDate" style="color:black;font-size:20px">From</label>

                          <input autocomplete="off" type="text" id="startDate" class="date_from" name="startDate" value="2018-01-01" />
                      </div>
                      <div class="form-date-to form-icon">
                          <label for="endDate" style="color:black;font-size:20px">To</label>
                          <input autocomplete="off" type="text" id="endDate" class="date_to" name="endDate" value="2019-07-31"/>
                          <!-- <span class="icon"><i class="zmdi zmdi-calendar-alt"></i></span>  -->
                      </div>
                      <div class="form-destination">
                        <label for="group" style="color:black;font-size:20px">Arrest</label>
                        <!--input type="text" id="destination" name="destination" placeholder="EG. HAWAII" /-->
                        <select id="arrest" class="form-control"><option value="All" selected="selected"> -- ALL --</option>
                        </select>
                    </div>
                    <div class="form-destination">
                      <label for="group" style="color:black;font-size:20px">Domestic</label>
                      <!--input type="text" id="destination" name="destination" placeholder="EG. HAWAII" /-->
                      <select id="domestic" class="form-control"><option value="All" selected="selected"> -- ALL --</option>
                      </select>
                  </div>
                  </div>
              </form>
              <br>
                <div class="container-fluid"   style="background-color: #f5f5f5;" >
                    <div class="row" style="margin-left: 5px">
                        <table id="myTable" class="display" style="width:100%">
                          <thead>
                              <tr>
                                  <th >Crime Type</th>
                                  <th >Description</th>
                                  <th>Location</th>
                                  <th>Date</th>
                                  <th>Arrest</th>
                                  <th>Domestic</th>
                                  <th>Community Area</th>
                                  <th>Latitude</th>
                                  <th>Longitude</th>
